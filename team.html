<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="team.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="index.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Map</span>
        </a>
        <h1 class="team-title" id="team-name"></h1>
        <img id="team-logo" class="team-logo" src="" alt="Team Logo">
    </div>

    <div class="dashboard">
        <div id="visualization-container">
            <div class="chart-container">
                <h2 class="chart-title">Recent Spending vs. Wins</h2>
                <div id="spending-wins-chart"></div>
            </div>
        </div>
        <div id="pie-chart-container">
            <div class="chart-container">
                <h2 class="chart-title">Payroll Breakdown</h2>
                <div id="pie-chart"></div>
            </div>
        </div>
    </div>

</div>

<script src="team.js"></script>
</body>
</html>
